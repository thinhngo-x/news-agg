repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.0
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: detect-private-key
      - id: check-added-large-files
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
  - repo: local
    hooks:
      - id: detect-openai-keys
        name: Detect OpenAI API Keys
        entry: bash -c 'if grep -r "sk-proj-" . --exclude-dir=.git --exclude-dir=__pycache__ --exclude="*.pyc" --exclude=".pre-commit-config.yaml" | grep -v "placeholder\|example\|sk-proj-\.\.\."; then echo "Found OpenAI API key! Remove it before committing."; exit 1; fi'
        language: system
        pass_filenames: false
      - id: detect-api-keys
        name: Detect API Keys
        entry: bash -c 'if grep -rE "(sk-[a-zA-Z0-9]{20,}|pk_[a-zA-Z0-9]{20,}|rk_[a-zA-Z0-9]{20,}|ak_[a-zA-Z0-9]{20,})" --include="*.py" --include="*.json" --include="*.txt" --include="*.env" --exclude-dir=.git --exclude-dir=__pycache__ --exclude-dir=logs .; then echo "Found potential API key! Remove it before committing."; exit 1; fi'
        language: system
        pass_filenames: false
